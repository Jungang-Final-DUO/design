<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호변경</title>
    <link rel="stylesheet" href="/assets/css/pwdchange.css">
</head>

<body>
    <div id="main-wrapper">
        <div class="sub-wrapper">

            <div class="now-pwd">
                <p>기존 비밀번호</p>
                <input class="n-pwd" name="userPassword" type="password">
            </div>
    
            <div class="change-pwd">
                <p>변경 비밀번호</p>
                <input class="c-pwd" name="newPassword" type="password">
            </div>
    
            <div class="pwd-check">
                <p>비밀번호확인</p>
                <input class="checkon-pwd"  type="password">
    
            </div>
    
            <button class="alter-change" ><span>비밀번호변경</span></button>
    
        </div>
        
    </div>
</body>

</html>
