<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/assets/css/admin_user.css">

</head>
<body>
    <div id="main-wrapper">
        <div class="side_container">
            <div class="direction_img"><img src="/assets/img/dongwoo/왼쪽방향.png" alt="left"></div>
        </div>




        <form action="/user/duo" method="Get" class="center_container">
            <div id="admin_page"><a href="#">관리자페이지</a></div>
            <div id="main_controller">
                <div id="is_ben">BAN</div>
                <div id="userinfo">
                    <div id="user_pic_container">
                        <div class="profile p_hover"><img src="/assets/img/dongwoo/우기main.png" alt="first_img"></div>
                        <div class="bottom_profile">
                            <div class="profile2"><img src="/assets/img/dongwoo/우기2.png" alt="second_img"></div>
                            <div class="profile2"><img src="/assets/img/dongwoo/우기2.png" alt="third_img"></div>
                        </div>
                    </div>
                    <div id="userinfo_content">
                        <div id="user_name"><p>${userAccount}</p></div>
                        <div id="detail_info">
                            <ul id="left_info">
                                <ul class="first_info_ul">
                                    <li class="first_info_li">가입일자</li>
                                    <li class="second_info_li">최근접속일자</li>
                                    <li class="third_info_li">작성게시글수</li>
                                    <li class="forth_info_li">작성댓글수</li>
                                    <li class="fifth_info_li">팔로워수</li>
                                </ul>
                                <ul>
                                    <li class="first_info_li">${joinDate}</li>
                                    <li class="second_info_li">${recentLoginDate}</li>
                                    <li class="third_info_li">${boardCount}</li>
                                    <li class="forth_info_li">${replyCount}</li>
                                    <li class="fifth_info_li">${followCount}</li>
                                </ul>   
                            </ul>
                            <ul id="right_info">
                                <ul class="first_info_ul">
                                    <li class="first_info_li">현재 포인트</li>
                                    <li class="second_info_li">지급 포인트</li>
                                    <li class="third_info_li">경고</li>
                                </ul>
                                <ul class="second_info_ul">
                                    <li class="first_info_li">${point} point</li>
                                    <li class="second_info_li">${point} point</li>
                                    <div>
                                        <a href="#"><img src="/assets/img/dongwoo/경고W.png" alt="warn"></a>
                                        <a href="#" class="margin"><img src="/assets/img/dongwoo/경고W.png" alt="warn"></a>
                                        <a href="#" class="margin"><img src="/assets/img/dongwoo/경고W.png" alt="warn"></a>
                                        <a href="#" class="margin"><img src="/assets/img/dongwoo/경고W.png" alt="warn"></a>
                                        <a href="#" class="margin"><img src="/assets/img/dongwoo/경고W.png" alt="warn"></a>
                                    </div>
                                </ul>
                            </ul>
                            <a href="#" class="payment">지급</a>

                        </div>

                    </div>

                </div>

            </div>


        </form>



        <div class="side_container">
            <div class="direction_img"><img src="/assets/img/dongwoo/오른쪽방향.png" alt="left"></div>

        </div>
    </div>
    
</body>
</html>
