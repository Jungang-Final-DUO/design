<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/assets/css/newpwd.css">
</head>

<body>

    <div id="main-wrapper"> 
        <div class="newpwd-marign">
            <div class="newpwd-header">
                <h2>비밀번호 재설정</h2>
    
                <div class="certify-email">
    
                    <p><span>123@gmail.com</span>(으로) 보내드린 인증번호를
                        입력해주세요.</p>
                </div>
    
                <div class="certify-number">
                    <p>메일을 10분 이내에 확인한 후 밑에 인증 번호 입력하기칸에
                        인증번호를 입력해주세요.</p>
                </div>
    
                <div class="cerity">
                    <input class="certify-text" type="text">
                    <button class="certify-check">
                        <div class="font">
                            <p>인증번호 확인</p>
    
                        </div>
                    </button>
                </div>
    
                    <!-- <div class="pwd">
                        <input class="pwd-text" type="text">
                        
                    </div> -->
                    <div class="pwd">
                        <h3>임시비밀번호</h3>

                    </div>
                    
                <div class="email">
                    <div class="return-email">
                        <p>메일을 받지 못하셨나요?</p>
        
                    </div>
                    <button class="resend-email">다시 보내기</button>
                </div>    
             
    
    
    
    
            </div>
    

        </div>
       
    </div>
</body>

</html>
