<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="/assets/css/chatting-review.css">
</head>
<body>
<div id="review-modal-background">
    <div id="review-modal-wrapper">
        <div id="review-modal-title">
            <input type="hidden" name = "matchingNo" value = "${}">
            <div id = "profile-image-frame"><img id = "profile-image" src="/assets/img/chattingModal/young.jpg" alt="profile"></div>
            <div id="nickname-rate">
                <div id = "user-nickname">${워뇽이}</div>
                <div id = "give-rate">
                    <img id = "rate1" class = "reviewRate rate-image" src="/assets/img/chattingModal/rate-empty.png" alt = "rate">
                    <img id = "rate2" class = "reviewRate rate-image" src="/assets/img/chattingModal/rate-empty.png" alt = "rate">
                    <img id = "rate3" class = "reviewRate rate-image" src="/assets/img/chattingModal/rate-empty.png" alt = "rate">
                    <img id = "rate4" class = "reviewRate rate-image" src="/assets/img/chattingModal/rate-empty.png" alt = "rate">
                    <img id = "rate5" class = "reviewRate rate-image" src="/assets/img/chattingModal/rate-empty.png" alt = "rate">
                </div>
            </div>
        </div>
        <div id="review-modal-content">
            <label><textarea id = "reviewContent" name = "reviewContent" placeholder="게임은 어떠셨나요?&#10;솔직한 후기를 작성해주세요"></textarea><img id = "send-review" src="/assets/img/chattingModal/send-review.png" alt="send-review"></label>
        </div>
    </div>
</div>

<script src="/assets/js/review-rate.js"></script>
</body>
</html>
